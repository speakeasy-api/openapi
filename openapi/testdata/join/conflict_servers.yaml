openapi: 3.1.0
info:
  title: Conflicting Servers API
  version: 1.0.0
  description: API with different servers that should push to operation level
servers:
  - url: https://different-api.example.com
    description: Different server that conflicts
security:
  - ApiKeyAuth: []
paths:
  /orders:
    get:
      summary: Get orders with different server requirements
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
