openapi: 3.1.0
info:
  title: Third API
  version: 3.0.0
  description: Third API for joining tests
servers:
  - url: https://main-api.example.com
    description: Main server
security:
  - ApiKeyAuth: []
paths:
  /orders:
    get:
      summary: Get orders
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        productId:
          type: integer
        quantity:
          type: integer
        status:
          type: string
          enum: [pending, confirmed, shipped, delivered]
    User:
      # This is identical to main.yaml User schema (should not create conflict)
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
  responses:
    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
