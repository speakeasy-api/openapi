openapi: 3.1.0
info:
  title: Test API
  version: 1.0.0
paths:
  /users:
    get:
      operationId: getUsers
      summary: Get all users
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList"
    post:
      operationId: createUser
      summary: Create a user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: Created
    delete:
      operationId: deleteAllUsers
      summary: Delete all users
      responses:
        "204":
          description: No content
  /pets:
    get:
      operationId: getPets
      summary: Get all pets
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PetList"
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    UserList:
      type: array
      items:
        $ref: "#/components/schemas/User"
    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    PetList:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    UnusedSchema:
      type: object
      description: This schema is not referenced anywhere
