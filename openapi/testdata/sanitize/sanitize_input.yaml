paths:
  /users:
    get:
      summary: List users
      operationId: listUsers
      x-go-name: ListUsers
      x-rate-limit: 100
      responses:
        "200":
          description: Success
          x-response-type: UserList
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              x-content-encoding: gzip
  /products:
    x-internal-endpoint: true
    post:
      summary: Create product
      operationId: createProduct
      x-go-name: CreateProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201":
          description: Created
components:
  schemas:
    User:
      type: object
      x-go-type: User
      x-db-table: users
      properties:
        id:
          type: string
          x-go-name: ID
        name:
          type: string
          x-validation: required
      x-examples:
        - id: "123"
          name: "John Doe"
    Product:
      type: object
      x-go-type: Product
      properties:
        id:
          type: string
        name:
          type: string
    UnusedSchema:
      type: object
      description: This schema is not referenced anywhere
      x-go-type: UnusedSchema
      properties:
        field:
          type: string
  responses:
    UnusedResponse:
      description: Not used anywhere
      x-internal: true
      content:
        application/json:
          schema:
