GeoLocation:
  type: object
  required:
    - latitude
    - longitude
  properties:
    latitude:
      type: number
      format: float
      minimum: -90
      maximum: 90
      description: Latitude coordinate
    longitude:
      type: number
      format: float
      minimum: -180
      maximum: 180
      description: Longitude coordinate
    altitude:
      type: number
      format: float
      description: Altitude in meters (optional)
    accuracy:
      type: number
      format: float
      description: GPS accuracy in meters (optional)