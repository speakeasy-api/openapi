    description: Production server
paths:
  /existing:
    get:
      summary: Existing endpoint
      description: This endpoint already exists
      responses:
        '200':
          description: OK
  /bar:
    get:
      summary: Get foo
      description: Original foo endpoint
      operationId: getFoo
      tags:
        - foo
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        '404':
          description: Not found
    post:
      summary: Create foo
      operationId: createFoo
      requestBody:
        content:
          application/json:
            schema:
              type: object
